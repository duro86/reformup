services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: adurama436/reformup-app:latest
    #container_name: laravel_app
    env_file: .env
    volumes:
      - .:/var/www/html
      - storage_data:/var/www/html/storage
    depends_on:
      - db

  web:
      image: nginx:stable
      #container_name: laravel_nginx
      ports:
        - "8080:80"
      volumes:
        - ./deploy/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
        - .:/var/www/html
        - storage_data:/var/www/html/storage
      depends_on:
        - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: reformup
      MYSQL_USER: reformup
      MYSQL_PASSWORD: reformup
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db          # coincide con el nombre del servicio db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db

  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel_mailpit
    ports:
      - "8025:8025"   # UI
      - "1025:1025"   # SMTP

volumes:
  db_data:
  storage_data:
